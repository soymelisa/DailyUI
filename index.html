<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>002 credit card checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
</head>
<body>
  <div class='container'>
    <div class='info'>
      <h1>Pago con Tarjeta</h1>
      <span></span>
    </div>
    <form class='modal'>
      <header class='header'>
        <h1>Pago por $200.00</h1>
        <div class='tipo-tarjeta'>
          <a class='tarjeta activa' href='#'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Amex.png'>
          </a>
          <a class='tarjeta' href='#'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Discover.png'>
          </a>
          <a class='tarjeta' href='#'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Visa.png'>
          </a>
          <a class='tarjeta' href='#'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/MC.png'>
          </a>
        </div>
      </header>

      <div class="content">
        <div class="form">
          <div class="form-row">
            <div class="input-group">
              <label for="">Nombre de la tarjeta</label>
              <input type="text" placeholder="Nombre de la tarjeta">
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="">Número de tarjeta</label>
              <input type="number" maxlength="16" placeholder="1234567890123456">
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="">Fecha de expiración</label>
              <input type="month" placeholder="mes">
            </div>
            <div class="input-group">
              <label for="">CVS</label>
              <input type="number" maxlenght="4" placeholder="****">
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <button class="button">Completa el pago</button>
      </footer>

    </form>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
